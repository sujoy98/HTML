<!DOCTYPE html>
<html>
    <head>
        <title>Table Demo</title>
    </head>
    <body>
        <table>
            <thead>
                <caption><h3>Table Demo</h3></caption>
                <tr>
                    <th>one</th>
                    <th>two</th>
                    <th>three</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tbody>

        </table>

    </body>

</html>
